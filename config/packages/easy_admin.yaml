easy_admin:
    list:
        max_results: 100

    entities:
        TagRule:
            class: App\Entity\TagRule
            list:
                fields:
                    - id
                    - matchingPattern
                    - isRegex

        Operation:
            class: App\Entity\Operation
            list:
                filters:
                    - property: 'operationDate'
                      type: App\Form\Filter\OperationMonthFilterType
                fields:
                    - id
                    - operationDate
                    - type
                    - details
                    - property: amount
                      type: float
