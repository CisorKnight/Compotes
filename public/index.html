<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>

	<title>Compotes</title>

	<link rel='icon' type='image/png' href='/logo.png'>

	<style id="splash_screen_style">
		html {
			overflow: hidden;
		}
		@keyframes orbitale_logo_rotation {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		@keyframes fade {
			from {opacity: 1;}
			to {opacity: 0;}
		}
		#splash_screen {
			transition: opacity 2s ease;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #adbfd2;
			z-index: 1;
			display: none; /* TODO: remove when releasing */
		}
		#splash_screen.remove {
			animation: fade 2s ease-in-out forwards;
		}
		#orbitale_logo {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 600px;
			height: 600px;
			margin-top: -300px;
			margin-left: -300px;
			animation-delay: 0s;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-name: orbitale_logo_rotation;
		}
	</style>
	<link rel='stylesheet' href='/build/bundle.css'>
</head>
<body>
	<div id="notifications-container" class="toast-container position-absolute p-3 top-0 end-0"></div>

	<main id="splash_screen">
		<img id="orbitale_logo" src="/logo.png" alt="Orbitale logo">
	</main>

	<main id="app"></main>

	<script defer src='/build/popper-lite.min.js'></script>
	<script defer src='/build/bootstrap.min.js'></script>
	<script defer src='/build/bundle.js'></script>
</body>
</html>
