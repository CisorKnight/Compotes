<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<style id="splash_screen_style">
		#splash_screen {
			transition: opacity 2s ease;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #adbfd2;
		}
		#splash_screen.remove {
			animation: fade 2s ease-in-out forwards;
		}
		#orbitale_logo {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			height: 400px;
			margin-top: -200px;
			margin-left: -200px;
			animation: orbitale_logo_rotation 2s linear infinite;
		}
		@keyframes orbitale_logo_rotation {
			from {transform: rotate(0);}
			to {transform: rotate(360deg);}
		}
		@keyframes fade {
			from {opacity: 1;}
			to {opacity: 0;}
		}
	</style>
</head>

<body>
	<main id="splash_screen">
		<svg id="orbitale_logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 160" preserveAspectRatio="xMidYMid meet"><path stroke-width="0" fill="black" d="M124,80 L160,80 A80,80 0 1 1 80,0 L80,36 A44,44 0 1 0 124,80 z"></path><circle cx="80" cy="80" r="20" stroke-width="0" fill="black"></circle><circle cx="125" cy="34" r="15" stroke-width="0" fill="black"></circle></svg>
	</main>

	<div id="app"></div>
</body>
</html>
