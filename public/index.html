<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<style id="splash_screen_style">
		@keyframes orbitale_logo_rotation {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		@keyframes fade {
			from {opacity: 1;}
			to {opacity: 0;}
		}
		#splash_screen {
			transition: opacity 2s ease;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #adbfd2;
			z-index: 1;
		}
		#splash_screen.remove {
			animation: fade 2s ease-in-out forwards;
		}
		#orbitale_logo {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 600px;
			height: 600px;
			margin-top: -300px;
			margin-left: -300px;
			animation-delay: 0s;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-name: orbitale_logo_rotation;
		}
	</style>
</head>

<body>
	<main id="splash_screen">
		<img id="orbitale_logo" src="/logo.svg">
	</main>

	<main id="app"></main>
</body>
</html>
